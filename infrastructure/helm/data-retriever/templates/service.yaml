apiVersion: v1
kind: Service
metadata:
  name: {{ include "data-retriever.fullname" . }}
  labels:
    {{- include "data-retriever.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "data-retriever.selectorLabels" . | nindent 4 }}